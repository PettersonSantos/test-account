spring.datasource.url=jdbc:postgresql://db-test:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://db-test:5432/testdb
spring.flyway.user=testuser
spring.flyway.password=testpassword
spring.flyway.locations=classpath:db/test/migration

# Nível de log para depuração
logging.level.org.springframework=DEBUG
logging.level.com.test.payment=DEBUG
logging.level.org.flywaydb=DEBUG